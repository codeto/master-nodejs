<section class="col-sm-12 col-md-3 col-lg-4 main-hadl"  ng-controller="PanelController as panel" ng-repeat="post in blog.posts">
	<h2>{{ post.title | limitTo:25 }}</h2>
	<p class='content-hadl'>{{ post.Content | limitTo:50 }}</p>
	<blockquote>Author: {{ post.author }}</blockquote>
  <tab-hadl></tab-hadl>
	<comment-hadl></comment-hadl>
  <vote-hadl></vote-hadl>
  <detail-hadl></detail-hadl>
</section>
