<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is Home Page</title>
	<link rel="stylesheet" type="text/css" href="/public/css/index.css">
	<!-- <link rel="stylesheet" type="text/css" href="/public/bootstrap/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Khóa học NodeJS Căn bản</h1>
		<div class="alert alert-success" role="alert">Trung tam lap trinh Codeto</div>
		<div>
			<button type="button" name="get_users" class="btn btn-success all_users">Get All Users</button>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<td>ID</td>
					<td>Name</td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</body>
<script type="text/javascript">
	$(".all_users").click(function() {
		$.ajax({
			url : "http://localhost:3000/api/users",
			dataType: 'json',
			type : "GET",
		}).success(function(user){
			if(user == null) {
				$(".message").html("Error cmnr");
			} else {
				var html = "";
				for(i = 0; i < user.length; i++) {
					html += "<tr>";
					html += "<td>" + user[i].id + "</td>";
					html += "<td>" + user[i].name + "</td>";
					html += "</tr>";
				}
				$("tbody").html(html);
			}
		});
    });
</script>
</html>
